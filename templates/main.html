{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link href="{% static 'base/assets/images/favicon.png'%}" rel="icon" type="image/png">

    <!-- Basic Page Needs
        ================================================== -->
    <title>Instello Sharing Photos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Instello - Sharing Photos platform HTML Template">

    <!-- icons
        ================================================== -->
    <link rel="stylesheet" href="{% static 'base/assets/css/icons.css' %}">

    <!-- CSS 
        ================================================== -->
    <link rel="stylesheet" href="{% static 'base/assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'base/assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'base/assets/css/tailwind.css' %}">
    {% block internal_css %}
    {% endblock %}
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>

<body>
    {% for message in messages %}
    <div style="text-align: center;">
        {% if 'safe' in message.tags %}{{ message|safe }}{% else %}{{ message }}{% endif %}
    </div>
    {% endfor %}
    <div id="wrapper">

        {% block content %}
        {% endblock content %}
        <script>
            (function (window, document, undefined) {
                'use strict';
                if (!('localStorage' in window)) return;
                var nightMode = localStorage.getItem('gmtNightMode');
                if (nightMode) {
                    document.documentElement.className += ' dark';
                }
            })(window, document);
        
        
            (function (window, document, undefined) {
        
                'use strict';
        
                // Feature test
                if (!('localStorage' in window)) return;
        
                // Get our newly insert toggle
                var nightMode = document.querySelector('#night-mode');
                if (!nightMode) return;
        
                // When clicked, toggle night mode on or off
                nightMode.addEventListener('click', function (event) {
                    event.preventDefault();
                    document.documentElement.classList.toggle('dark');
                    if (document.documentElement.classList.contains('dark')) {
                        localStorage.setItem('gmtNightMode', true);
                        return;
                    }
                    localStorage.removeItem('gmtNightMode');
                }, false);
        
            })(window, document);
        </script>
    
     <!-- Scripts
        ================================================== -->
        <script src="{% static 'base/assets/js/tippy.all.min.js' %}"></script>  
        <script src="{% static 'base/assets/js/jquery-3.3.1.min.js' %}"></script>
        <script src="{% static 'base/assets/js/uikit.js' %}"></script>
        <script src="{% static 'base/assets/js/simplebar.js' %}"></script>
        <script src="{% static 'base/assets/js/custom.js' %}"></script>
    
    
        <script src="../../unpkg.com/ionicons%405.2.3/dist/ionicons.js"></script>
    </body>
