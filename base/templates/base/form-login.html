{% extends 'main.html' %}

{% block content %}
<div id="wrapper" class="flex flex-col justify-between h-screen">

    <!-- header-->
    <div class="bg-white py-4 shadow dark:bg-gray-800">
        <div class="max-w-6xl mx-auto">


            <div class="flex items-center lg:justify-between justify-around">

                <a href="trending.html">
                    <img src="assets/images/logo.png" alt="" class="w-32">
                </a>

                <div class="capitalize flex font-semibold hidden lg:block my-2 space-x-3 text-center text-sm">
                    <a href="{% url 'login_user' %}" class="py-3 px-4">Login</a>
                    <a href="{% url 'register_user' %}" class="bg-pink-500 pink-500 px-6 py-3 rounded-md shadow text-white">Register</a>
                </div>

            </div>
        </div>
    </div>

    <!-- Content-->
    <div>
        <div class="lg:p-12 max-w-md max-w-xl lg:my-0 my-5 mx-auto p-6 space-y-">
            <h1 class="lg:text-3xl text-xl font-semibold  mb-6"> Log in</h1>
            <p class="mb-2 text-black text-lg"> Email or Username</p>
            <form action="" method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="example@mydomain.com" class="bg-gray-200 mb-2 shadow-none dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important;">
                <input type="password" name="password" placeholder="***********" class="bg-gray-200 mb-2 shadow-none dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important;">
                <input type="submit" class="bg-gradient-to-br from-pink-500 py-3 rounded-md text-white text-xl to-red-400 w-full" value="Login">
                <div class="text-center mt-5 space-x-2">
                    <p class="text-base"> Not registered? <a href="{% url 'register_user' %}" class=""> Create a account </a></p>
                </div>
            </form>
        </div>
    </div>
    
    <div class="lg:mb-5 py-3 uk-link-reset"></div>

</div>


</div>
{% endblock %}
