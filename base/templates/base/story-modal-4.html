<!-- Story modal -->
<div id="story-modal-4" class="uk-modal-container" uk-modal>
    <div class="uk-modal-dialog story-modal">
            <button type=submit class="uk-modal-close-default lg:-mt-9 lg:-mr-9 -mt-5 -mr-5 shadow-lg bg-white rounded-full p-4 transition dark:bg-gray-600 dark:text-white" uk-close></button>
            <div class="story-modal-media">
                <img src="{{request.user.profile.profile_image.url}}" alt=""  class="inset-0 h-full w-full object-cover">
            </div>
            <div class="flex-1 bg-white dark:bg-gray-900 dark:text-gray-100">
            
                <!-- post header-->
                <div class="border-b flex items-center justify-between px-5 py-3 dark:border-gray-600">
                    <div class="flex flex-1 items-center space-x-4">
    
                        <span class="block text-lg font-semibold"> {{request.user.profile.name}} </span>
                    </div>
                </div>
                <div class="story-content p-4" data-simplebar>
                    <div class="py-4 ">
                        
                        {% if request.user.profile.followers.all.count > 0 %}
                            <div class="flex items-center space-x-3"> 
                                <div class="items-center">
                                    <p>Followers:</p>
                                    <br>
                                    {% for flwr in request.user.profile.followers.all|slice:'::-1'%}
                                    <div class="flex">
                                        <img src="{{flwr.profile_image.url}}" alt="" class="w-6 h-6 rounded-full border-2 border-white dark:border-gray-900">
                                        &nbsp;<p>{{flwr.name}}</p>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                        {% endif %}
                    </div>

                </div>

            </div>

    </div>
</div>
