<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Sharing App</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron jumbotron-fluid bg-dark text-light p-4">
        <div class="container">
          <h1 class="display-4">Are You Sure, You want to delete the post of "{{post.created}}"?</h1>
          <form action="" method="post">
            {% csrf_token %}
            <div class="flex">
                <input type="submit" value="Cancel" class="btn btn-warning" name="cancel">
                <input type="submit" value="Confirm" class="btn btn-danger" name="confirm">
            </div>
          </form>
        </div>
      </div>
</body>
</html>
